<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Университет RPM West</title>
  <link rel="icon" href="img/UniLogo.png" type="image/png">
  <style>
    #stars {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: transparent;
    }
    :root {
      --bg: #0f1115;
      --card: #171924;
      --text: #e7e9ee;
      --muted: #a7adbb;
      --accent: #5b9cff;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
  background: #171924;
  padding: 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 2px 6px rgba(0, 0, 0, .5);
  flex-wrap: wrap;
}

header h1 {
  margin: 0;
  font-size: 20px;
}

nav {
  margin-top: 10px;
}

nav a {
  color: #f1f1f1;
  text-decoration: none;
  margin: 6px 12px;
  font-weight: bold;
  display: inline-block;
}

nav a:hover {
  color: #ffcc66;
}

    main {
      flex: 1;
      max-width: 1000px;
      margin: auto;
      padding: 30px 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    .pyramid {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .teacher {
      background: var(--card);
      border: 2px solid var(--accent);
      border-radius: 16px;
      padding: 12px;
      width: 160px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, .3);
      transition: transform 0.3s;
    }

    .teacher:hover {
      transform: scale(1.05);
    }

    .teacher img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      object-position: top;
      border-radius: 12px;
      border: 2px solid #2b2f45;
    }

    .name {
      margin-top: 10px;
      background: #141828;
      border-radius: 10px;
      padding: 6px;
      font-size: 14px;
    }

    .dean {
      position: relative;
      border: 4px solid transparent;
      border-radius: 16px;
      background: linear-gradient(var(--card), var(--card)) padding-box, conic-gradient(from 0deg, red, orange, red) border-box;
      animation: spinBorder 6s linear infinite;
    }

    .dean img {
      border: 3px solid rgb(101, 37, 37);
    }

    @keyframes spinBorder {
      0% {
        background: linear-gradient(var(--card), var(--card)) padding-box, conic-gradient(from 0deg, red, orange, red) border-box;
      }

      100% {
        background: linear-gradient(var(--card), var(--card)) padding-box, conic-gradient(from 360deg, red, orange, red) border-box;
      }
    }

    .zam {
      border: 3px solid gold;
    }

    .zam img {
      border: 3px solid rgb(145, 128, 34);
    }

    .slide {
      display: none;
      animation: fade 0.5s;
    }

    .slide.active {
      display: block;
    }

    @keyframes fade {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .date-range {
      margin-bottom: 20px;
      font-size: 16px;
      color: var(--muted);
    }

    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .controls button {
      background: linear-gradient(135deg, #5b9cff, #3a7add);
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(91, 156, 255, .4);
      transition: all .3s ease;
    }

    .controls button:hover {
      background: linear-gradient(135deg, #6baeff, #4a8dff);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(91, 156, 255, .6);
    }

    .controls button:active {
      transform: translateY(0);
      box-shadow: 0 2px 6px rgba(91, 156, 255, .4);
    }

    @media(max-width:599px) {
      .row {
        gap: 10px;
      }

      .teacher {
        width: 90px;
        padding: 6px;
      }

      .teacher img {
        height: 90px;
      }

      .name {
        font-size: 12px;
        padding: 4px;
      }

      body {
        font-size: 15px;
      }

      header {
    flex-direction: column;
    text-align: center;
  }

  nav {
    margin-top: 12px;
  }

  nav a {
    margin: 8px;
    font-size: 15px;
  }

    }
    footer {
      background: #141828;
      border-top: 1px solid #23273a;
      padding: 20px;
      text-align: center;
    }
  
  </style>
</head>

<body>
  <canvas id="stars"></canvas>
  <header>
    <h1>Университет RPM</h1>
    <nav>
      <a href="index.html">2FA + TGprotect</a>
      <a href="locker.html">Смена скинов(гардероб)</a>
      <a href="sync.html">Синхронизация</a>
      <a href="teacherlist.html">Сотрудники</a>
    </nav>
  </header>
  <main>
    <h2>Сотрудники</h2>
    <div class="date-range" id="dateRange"></div>

    <div id="slidesContainer"></div>

    <div class="controls">
      <button onclick="prevSlide()">⬅ Назад</button>
      <button onclick="nextSlide()">Вперед ➡</button>
    </div>

  </main>

  <footer>
    <p>© 2025 Университет RPM</p>
  </footer>
  <script>
    let current = 0;

    async function loadStaff() {
      const res = await fetch('staff.json');
      const data = await res.json();
      const container = document.getElementById('slidesContainer');

      data.forEach(period => {
        const slide = document.createElement('div');
        slide.classList.add('slide');
        slide.dataset.range = period.range;

        const pyramid = document.createElement('div');
        pyramid.classList.add('pyramid');

        const deanRow = document.createElement('div'); deanRow.classList.add('row');
        const zamRow = document.createElement('div'); zamRow.classList.add('row');
        const teacherRow = document.createElement('div'); teacherRow.classList.add('row');

        period.staff.forEach(person => {
          const div = document.createElement('div'); div.classList.add('teacher');
          if (person.role === 'dean') div.classList.add('dean');
          if (person.role === 'zam') div.classList.add('zam');

          const img = document.createElement('img'); img.src = person.img; img.alt = person.name;
          img.onerror = () => img.src = 'https://upload.wikimedia.org/wikipedia/commons/9/99/Question_book-new.svg';
          div.appendChild(img);

          const nameDiv = document.createElement('div'); nameDiv.classList.add('name');
          nameDiv.innerHTML = person.name + (person.role === 'dean' ? '<br>(Декан)' : person.role === 'zam' ? '<br>(Зам. декана)' : '');
          div.appendChild(nameDiv);

          if (person.role === 'dean') deanRow.appendChild(div);
          else if (person.role === 'zam') zamRow.appendChild(div);
          else teacherRow.appendChild(div);
        });

        pyramid.appendChild(deanRow);
        if (zamRow.children.length) pyramid.appendChild(zamRow);
        if (teacherRow.children.length) pyramid.appendChild(teacherRow);

        slide.appendChild(pyramid);
        container.appendChild(slide);
      });

      showSlide(0);
    }

    function showSlide(i) {
      const slides = document.querySelectorAll('.slide');
      slides.forEach(s => s.classList.remove('active'));
      slides[i].classList.add('active');
      document.getElementById('dateRange').textContent = slides[i].dataset.range;
    }

    function nextSlide() {
      const slides = document.querySelectorAll('.slide');
      current = (current + 1) % slides.length;
      showSlide(current);
    }

    function prevSlide() {
      const slides = document.querySelectorAll('.slide');
      current = (current - 1 + slides.length) % slides.length;
      showSlide(current);
    }

    loadStaff();

    // ==== ЗВЁЗДЫ ====
    const starCanvas = document.getElementById('stars');
    const ctx = starCanvas.getContext('2d');
    let stars = [];
    const colors = ["#ffffff", "#ffe9c4", "#d4fbff", "#ffd1dc", "#cfd9ff"]; // белые, желтоватые, голубые, розоватые

    function resizeStars() {
      starCanvas.width = window.innerWidth;
      starCanvas.height = window.innerHeight;
      const n = Math.floor((window.innerWidth * window.innerHeight) / 8000);
      stars = Array.from({ length: n }, () => ({
        x: Math.random() * starCanvas.width,
        y: Math.random() * starCanvas.height,
        r: Math.random() * 1.8 + 0.5,
        dx: (Math.random() - 0.5) * 0.15,
        dy: (Math.random() - 0.5) * 0.15,
        color: colors[Math.floor(Math.random() * colors.length)],
        twinkle: Math.random() * 100
      }));
    }
    window.addEventListener('resize', resizeStars);
    resizeStars();

    function drawStars() {
      ctx.clearRect(0, 0, starCanvas.width, starCanvas.height);
      for (const s of stars) {
        s.x += s.dx;
        s.y += s.dy;

        // выход за экран → перенос на другую сторону
        if (s.x < 0) s.x = starCanvas.width;
        if (s.x > starCanvas.width) s.x = 0;
        if (s.y < 0) s.y = starCanvas.height;
        if (s.y > starCanvas.height) s.y = 0;

        // мерцание
        s.twinkle += 0.05 + Math.random() * 0.02;
        const alpha = 0.5 + 0.5 * Math.sin(s.twinkle);

        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fillStyle = s.color;
        ctx.globalAlpha = alpha;
        ctx.fill();
      }
      ctx.globalAlpha = 1;
    }

    function animateStars() {
      drawStars();
      requestAnimationFrame(animateStars);
    }
    animateStars();
  </script>

</body>

</html>
