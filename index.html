<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Университет RPM West</title>
  <link rel="icon" href="img/UniLogo.png" type="image/png" />
  <style>
    :root {
      --bg: #0f1115;
      --card: #171924;
      --text: #e7e9ee;
      --muted: #a7adbb;
      --accent: #5b9cff;
      --button-grad-start: #5b9cff;
      --button-grad-end: #3a7add;
      --img-border: #2b2f45;
      --header-bg: #171924;
      --footer-bg: #141828;
      --dean-border-grad: conic-gradient(from 0deg, red, orange, red);
      --teacher-shadow: 0 6px 20px rgba(0, 0, 0, .3);
    }

    #stars {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: transparent;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background 0.6s ease, color 0.4s ease;
    }

    header {
      background: var(--header-bg);
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, .5);
      flex-wrap: wrap;
      transition: background 0.4s ease;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: var(--text);
      text-decoration: none;
      margin: 6px 12px;
      font-weight: bold;
      display: inline-block;
      transition: color .25s;
    }

    nav a:hover {
      color: var(--accent);
    }

    main {
      flex: 1;
      max-width: 1000px;
      margin: auto;
      padding: 30px 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    .pyramid {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .teacher {
      background: var(--card);
      border: 2px solid var(--accent);
      border-radius: 16px;
      padding: 12px;
      width: 160px;
      box-shadow: var(--teacher-shadow);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .teacher:hover {
      transform: scale(1.05);
    }

    .teacher img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      object-position: top;
      border-radius: 12px;
      border: 2px solid var(--img-border);
      transition: border-color .3s, box-shadow .3s;
    }

    .name {
      margin-top: 10px;
      background: rgba(0, 0, 0, 0.08);
      border-radius: 10px;
      padding: 6px;
      font-size: 14px;
      color: var(--text);
      transition: background .3s;
    }

    .dean {
      position: relative;
      border: 4px solid red;
      border-radius: 16px;
      box-shadow: 0 0 20px red;
      animation: pulseRed 2s infinite;
    }

    @keyframes pulseRed {
      0% { box-shadow: 0 0 10px red; }
      50% { box-shadow: 0 0 30px red; }
      100% { box-shadow: 0 0 10px red; }
    }

    .dean img {
      border: 3px solid red;
    }

    .zam {
      border: 3px solid gold;
    }

    .zam img {
      border: 3px solid rgb(145, 128, 34);
    }

    .slide {
      display: none;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .slide.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .date-range {
      margin-bottom: 20px;
      font-size: 16px;
      color: var(--muted);
    }

    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .controls button {
      background: linear-gradient(135deg, var(--button-grad-start), var(--button-grad-end));
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(91, 156, 255, .4);
      transition: all .3s ease;
    }

    .controls button:hover {
      filter: brightness(1.05);
      transform: translateY(-2px);
    }

    .controls button:active {
      transform: translateY(0);
      box-shadow: 0 2px 6px rgba(0,0,0, .4);
    }

    @media (max-width: 599px) {
      .row { gap: 10px; }
      .teacher { width: 90px; padding: 6px; }
      .teacher img { height: 90px; }
      .name { font-size: 12px; padding: 4px; }
      body { font-size: 15px; }
      header { flex-direction: column; text-align: center; }
      nav { margin-top: 12px; }
      nav a { margin: 8px; font-size: 15px; }
    }

    footer {
      background: var(--footer-bg);
      border-top: 1px solid rgba(255,255,255,0.03);
      padding: 20px;
      text-align: center;
      transition: background .4s ease;
    }

    .theme-indicator {
      position: fixed;
      right: 16px;
      top: 14px;
      background: rgba(0,0,0,0.25);
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      color: var(--text);
      backdrop-filter: blur(4px);
      z-index: 50;
    }
  </style>
</head>

<body>
  <canvas id="stars"></canvas>
  <header>
    <h1>Университет RPM</h1>
    <nav>
      <a href="index.html">2FA + TGprotect</a>
      <a href="locker.html">Смена скинов(гардероб)</a>
      <a href="sync.html">Синхронизация</a>
      <a href="teacherlist.html">Сотрудники</a>
    </nav>
  </header>

  <main>
    <h2>Сотрудники</h2>
    <div class="date-range" id="dateRange"></div>
    <div id="slidesContainer"></div>
    <div class="controls">
      <button onclick="prevSlide()">⬅ Назад</button>
      <button onclick="nextSlide()">Вперед ➡</button>
    </div>
  </main>

  <footer>
    <p>© 2025 Университет RPM</p>
  </footer>

  <script>
    let current = 0;
    const themeOrder = ['neon', 'fire', 'forest', 'water', 'violet'];
    const RANGE_THEME_MAP = {};

    function getThemeForRange(rangeText) {
      if (!rangeText) return null;
      for (const key of Object.keys(RANGE_THEME_MAP)) {
        if (key.startsWith('re:')) continue;
        if (rangeText.trim() === key) return RANGE_THEME_MAP[key];
      }
      for (const key of Object.keys(RANGE_THEME_MAP)) {
        if (key.startsWith('re:')) continue;
        if (rangeText.includes(key)) return RANGE_THEME_MAP[key];
      }
      for (const key of Object.keys(RANGE_THEME_MAP)) {
        if (!key.startsWith('re:')) continue;
        const pattern = key.slice(3);
        try {
          const re = new RegExp(pattern, 'i');
          if (re.test(rangeText)) return RANGE_THEME_MAP[key];
        } catch (err) {}
      }
      return null;
    }

    const THEMES = {
      neon: { vars: { '--bg': '#071026', '--card': 'linear-gradient(180deg,#081324,#0b1530)', '--text': '#e6f7ff', '--muted': '#9ad1ff', '--accent': '#7effc7', '--button-grad-start': '#8b5cff', '--button-grad-end': '#00f0ff', '--img-border': '#2bffea', '--header-bg': 'linear-gradient(90deg,#071026,#0b1a36)', '--footer-bg': '#071022', '--teacher-shadow': '0 10px 30px rgba(100,255,230,0.06)'}, stars: {colors: ['#7effc7', '#8b5cff', '#00f0ff', '#fff6f8'], densityDivisor: 12000, speed: 0.35, twinkleSpeed: 0.01}},
      fire: { vars: { '--bg': 'linear-gradient(180deg,#2b0a00,#120502)', '--card': 'linear-gradient(180deg,#2a0c00,#1a0700)', '--text': '#ffeedd', '--muted': '#f7b07a', '--accent': '#ff7a2d', '--button-grad-start': '#ff6a00', '--button-grad-end': '#ff2d00', '--img-border': '#ae2b00', '--header-bg': '#31110a', '--footer-bg': '#1a0703', '--teacher-shadow': '0 8px 26px rgba(255,120,40,0.08)'}, stars: {colors: ['#ffd1a9', '#ff7a2d', '#ffd9c4'], densityDivisor: 9000, speed: 0.10, twinkleSpeed: 0.002}},
      forest: { vars: { '--bg': 'linear-gradient(180deg,#031006,#081814)', '--card': 'linear-gradient(180deg,#072216,#0b2b1d)', '--text': '#e6ffee', '--muted': '#9cd8b6', '--accent': '#6bf08c', '--button-grad-start': '#2fb86b', '--button-grad-end': '#0c9a6b', '--img-border': '#145d2f', '--header-bg': '#02140d', '--footer-bg': '#031612', '--teacher-shadow': '0 8px 22px rgba(6,120,80,0.06)'}, stars: {colors: ['#9ff2c6', '#d4f7e6', '#7ef0a3'], densityDivisor: 14000, speed: 0.12, twinkleSpeed: 0.01}},
      water: { vars: { '--bg': 'linear-gradient(180deg,#002039,#00172b)', '--card': 'linear-gradient(180deg,#022432,#001b2a)', '--text': '#dff6ff', '--muted': '#a7d6e6', '--accent': '#47c7ff', '--button-grad-start': '#3aaaff', '--button-grad-end': '#0077ff', '--img-border': '#0a8bbd', '--header-bg': 'linear-gradient(90deg,#001b2f,#003a55)', '--footer-bg': '#001a28', '--teacher-shadow': '0 8px 24px rgba(20,140,200,0.06)'}, stars: {colors: ['#cfefff', '#a7e7ff', '#d4f9ff'], densityDivisor: 11000, speed: 0.18, twinkleSpeed: 0.01}},
      violet: { vars: { '--bg': 'linear-gradient(180deg,#1a0033,#0d001a)', '--card': 'linear-gradient(180deg,#2a004d,#1a0033)', '--text': '#f0e6ff', '--muted': '#c7a7ff', '--accent': '#a64dff', '--button-grad-start': '#b366ff', '--button-grad-end': '#6600cc', '--img-border': '#9933ff', '--header-bg': 'linear-gradient(90deg,#2a004d,#1a0033)', '--footer-bg': '#0d001a', '--teacher-shadow': '0 8px 24px rgba(160,60,255,0.08)'}, stars: {colors: ['#d9b3ff', '#c280ff', '#f2e6ff'], densityDivisor: 13000, speed: 0.15, twinkleSpeed: 0.01}}
    };

    let currentThemeName = 'neon';
    let starSettings = THEMES.neon.stars;

    async function loadStaff() {
      const res = await fetch('staff.json');
      const data = await res.json();
      const container = document.getElementById('slidesContainer');
      data.forEach(period => {
        const slide = document.createElement('div');
        slide.classList.add('slide');
        slide.dataset.range = period.range || '';
        if (period.theme) slide.dataset.theme = period.theme;
        const pyramid = document.createElement('div');
        pyramid.classList.add('pyramid');
        const deanRow = document.createElement('div');
        deanRow.classList.add('row');
        const zamRow = document.createElement('div');
        zamRow.classList.add('row');
        const teacherRow = document.createElement('div');
        teacherRow.classList.add('row');
        period.staff.forEach(person => {
          const div = document.createElement('div');
          div.classList.add('teacher');
          if (person.role === 'dean') div.classList.add('dean');
          if (person.role === 'zam') div.classList.add('zam');
          const img = document.createElement('img');
          img.src = person.img;
          img.alt = person.name;
          img.onerror = () => img.src = 'https://upload.wikimedia.org/wikipedia/commons/9/99/Question_book-new.svg';
          div.appendChild(img);
          const nameDiv = document.createElement('div');
          nameDiv.classList.add('name');
          nameDiv.innerHTML = person.name + (person.role === 'dean' ? '<br>(Декан)' : person.role === 'zam' ? '<br>(Зам. декана)' : '');
          div.appendChild(nameDiv);
          if (person.role === 'dean') deanRow.appendChild(div);
          else if (person.role === 'zam') zamRow.appendChild(div);
          else teacherRow.appendChild(div);
        });
        pyramid.appendChild(deanRow);
        if (zamRow.children.length) pyramid.appendChild(zamRow);
        if (teacherRow.children.length) pyramid.appendChild(teacherRow);
        slide.appendChild(pyramid);
        container.appendChild(slide);
      });
      showSlide(0);
    }

    function applyTheme(themeName) {
  const theme = themes[themeName];
  if (!theme) return;

  document.body.style.background = theme.background;
  document.body.style.color = theme.text;

  document.querySelectorAll(".staff-card").forEach((card) => {
    card.style.background = theme.card;
    card.style.borderColor = theme.border;
    card.style.color = theme.text;
  });

  document.querySelectorAll(".dean").forEach((dean) => {
    dean.style.border = `3px solid ${theme.deanBorder}`;
  });

  document.querySelectorAll(".star").forEach((star) => {
    star.style.color = theme.star;
  });
}

function switchRange(range) {
  const container = document.getElementById("staff-container");
  container.classList.add("slide-out");
  setTimeout(() => {
    renderStaff(range);
    container.classList.remove("slide-out");
    container.classList.add("slide-in");
    setTimeout(() => container.classList.remove("slide-in"), 500);
  }, 500);
}

function renderStaff(range) {
  const container = document.getElementById("staff-container");
  container.innerHTML = "";
  staffData[range].forEach((member) => {
    const card = document.createElement("div");
    card.className = "staff-card";
    if (member.role === "Декан") card.classList.add("dean");

    card.innerHTML = `
      <h3>${member.name}</h3>
      <p>${member.role}</p>
      <div class="stars">${"★".repeat(member.stars)}</div>
    `;

    container.appendChild(card);
  });
}
  </script>
