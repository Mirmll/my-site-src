<!doctype html>
<html lang="hy">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Աթոռներ և ձիեր — Տուրիստական քարտեզ</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --bg: #0b1020;
            --panel: #111827;
            --muted: #9aa4b2;
            --accent: #ff7a59;
            --glass: rgba(255, 255, 255, 0.03);
            --text: #dbe6ef;
            --panel-contrast: rgba(255, 255, 255, 0.02);
            font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
        }

        [data-theme="light"] {
            --bg: #f6fbff;
            --panel: #ffffff;
            --muted: #4b5563;
            --accent: #ff7a59;
            --glass: rgba(0, 0, 0, 0.04);
            --text: #0b1220;
            --panel-contrast: rgba(0, 0, 0, 0.02);
        }

        html,
        body,
        #map {
            height: 100%;
            margin: 0
        }

        body {
            display: flex;
            min-height: 100vh;
            background: var(--bg);
            color: var(--muted)
        }

        /* Sidebar */
        .sidebar {
            width: 360px;
            max-width: 42%;
            min-width: 260px;
            padding: 18px;
            box-sizing: border-box;
            background: var(--panel);
            box-shadow: 0 12px 40px rgba(2, 6, 23, 0.07);
            display: flex;
            flex-direction: column;
            gap: 12px;
            overflow: auto
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px
        }

        .brand h1 {
            font-size: 18px;
            margin: 0;
            color: var(--text)
        }

        .brand small {
            color: var(--muted)
        }

        .list {
            display: flex;
            flex-direction: column;
            gap: 10px
        }

        .statue-card {
            display: flex;
            gap: 12px;
            padding: 10px;
            border-radius: 12px;
            background: var(--panel-contrast);
            align-items: center;
            cursor: pointer;
            transition: transform .12s, box-shadow .12s;
            border: 1px solid rgba(0, 0, 0, 0.04)
        }

        .statue-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 14px 30px rgba(2, 6, 23, 0.06)
        }

        .statue-card img {
            width: 72px;
            height: 72px;
            border-radius: 8px;
            object-fit: cover;
            flex-shrink: 0
        }

        .statue-card .meta {
            flex: 1
        }

        .statue-card .meta h3 {
            margin: 0;
            font-size: 15px;
            color: var(--text)
        }

        .statue-card .meta p {
            margin: 6px 0 0;
            font-size: 13px;
            color: var(--muted)
        }

        .btn {
            background: var(--accent);
            color: #08101a;
            padding: 8px 12px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 600
        }

        /* Map area */
        .map-wrap {
            flex: 1;
            position: relative;
            min-width: 0
        }

        #map {
            height: 100%
        }

        .floating-btn {
            position: absolute;
            right: 16px;
            top: 16px;
            z-index: 1000;
            display: flex;
            gap: 8px
        }

        .loc-btn {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--panel);
            border: 2px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 8px 30px rgba(3, 7, 20, 0.2);
            cursor: pointer
        }

        .theme-btn {
            width: 44px;
            height: 44px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--panel);
            border: 1px solid rgba(0, 0, 0, 0.06);
            cursor: pointer
        }

        .loc-btn svg,
        .theme-btn svg {
            width: 22px;
            height: 22px;
            fill: var(--text)
        }

        /* route info */
        .route-panel {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 16px;
            background: var(--panel);
            padding: 12px;
            border-radius: 12px;
            color: var(--muted);
            box-shadow: 0 10px 30px rgba(2, 6, 23, 0.06);
            min-width: 220px;
            max-width: 360px;
            z-index: 1500
        }

        .route-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px
        }

        .toggle-arrow {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: transparent;
            border: 1px solid rgba(0, 0, 0, 0.04);
            cursor: pointer
        }

        @media (max-width:900px) {
            .sidebar {
                position: absolute;
                left: 12px;
                top: 12px;
                bottom: 12px;
                width: auto;
                right: 12px;
                max-height: 44%;
                z-index: 1000;
                border-radius: 14px
            }
        }

        @media (max-width:520px) {
            body {
                flex-direction: column
            }

            .sidebar {
                order: 2;
                width: 100%;
                max-width: 100%;
                min-width: 0;
                max-height: 45vh
            }

            .map-wrap {
                order: 1;
                height: 55vh
            }

            .route-panel {
                left: 0;
                right: 0;
                bottom: 0;
                transform: none;
                max-height: 44vh;
                border-radius: 14px 14px 0 0;
                padding: 10px;
                min-width: 0
            }

            .route-panel.expanded {
                max-height: 100vh;
                border-radius: 0;
                padding: 18px
            }

            .route-panel .content {
                overflow: auto;
                max-height: calc(100vh - 120px)
            }
        }

        /* Modal */
        .modal {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: var(--panel);
            padding: 18px;
            border-radius: 16px;
            z-index: 2000;
            min-width: 280px;
            max-width: 90%;
            max-height: 80%;
            box-shadow: 0 22px 60px rgba(2, 6, 23, 0.25);
            color: var(--muted);
            display: flex;
            flex-direction: column;
            gap: 12px;
            overflow: hidden;
        }

        .modal h2 {
            color: var(--text);
            margin: 0;
        }

        .modal p {
            color: var(--muted);
            margin: 6px 0 0;
        }

        .modal img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
        }

        .modal .close {
            position: absolute;
            right: 12px;
            top: 10px;
            cursor: pointer;
            font-size: 20px;
            color: var(--muted);
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            margin-top: auto;
        }

        @media (max-width: 520px) {
            .modal {
                width: 100%;
                height: 100%;
                max-width: none;
                max-height: none;
                border-radius: 0;
                justify-content: flex-start;
            }

            .modal img {
                height: 40vh;
            }
        }
    </style>
</head>

<body data-theme="light">
    <aside class="sidebar">
        <div class="brand">
            <div
                style="width:48px;height:48px;border-radius:10px;background:var(--accent);display:flex;align-items:center;justify-content:center;color:#07101a;font-weight:700">
                Հ</div>
            <div>
                <h1>Ձիարձաններ</h1>
                <small>Ժամանակակից քարտեզ · Նախագծային աշխատանք</small>
            </div>
        </div>
        <div style="display:flex;justify-content:space-between;align-items:center">
            <div style="font-size:13px;color:var(--muted)">Արձանների ցանկ</div>
            <div style="font-size:12px;color:var(--muted)">Թակել → երթուղի</div>
        </div>
        <div id="list" class="list"></div>
    </aside>

    <div class="map-wrap">
        <div id="map"></div>
        <div class="floating-btn">
            <div id="locBtn" class="loc-btn" title="Իմ գտնվելու վայրը">
                <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                    <path d="M32 2c6 12 12 12 18 22s6 20-6 30-24 10-30 0-6-20 0-30S26 14 32 2z" fill="var(--accent)"
                        stroke="white" stroke-width="2" />
                </svg>
            </div>
            <div id="themeBtn" class="theme-btn" title="Փոխել թեման">
                <svg id="themeIcon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 3.1A8.9 8.9 0 1 0 20.9 12 8.91 8.91 0 0 0 12 3.1z" />
                </svg>
            </div>
        </div>
        <div id="routePanel" class="route-panel" style="display:none">
            <div class="route-header">
                <div>
                    <div style="font-weight:700;color:var(--text)">Երթուղի</div>
                    <div id="routeInfo" style="margin-top:6px;color:var(--muted)">Հաշվարկում...</div>
                </div>
                <div style="display:flex;flex-direction:column;gap:8px;align-items:flex-end">
                    <div id="routeToggle" class="toggle-arrow" title="Բացել / Փակել">&#94;</div>
                    <div><button id="clearRoute" class="btn" style="background:#344758">Ջնջել</button></div>
                </div>
            </div>
            <div class="content" style="margin-top:8px;display:none"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map', { zoomControl: true, attributionControl: false }).setView([40.0, 44.5], 7);
        const darkTiles = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { maxZoom: 20 });
        const lightTiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 20 });
        lightTiles.addTo(map);

        const armeniaBounds = L.latLngBounds([[38.3, 43.2], [41.8, 47.0]]);
        map.setMaxBounds(armeniaBounds);

        const statues = [
            { id: 'gntavor', name: 'Գնտակարի ձի', lat: 40.1778, lng: 44.5035, city: 'Երևան' },
            { id: 'gyumri-horse', name: 'Գյումրու ձի', lat: 40.7869, lng: 43.8479, city: 'Գյումրի' },
            { id: 'sevan-horse', name: 'Սևանի ձի', lat: 40.3520, lng: 44.5236, city: 'Սևան' }
        ];

        // ============ Модальное окно информации ============
        let modal = null;

        function openDetails(statue) {
            if (modal) modal.remove();

            modal = document.createElement("div");
            modal.className = "modal";
            modal.innerHTML = `
    <div class="close" onclick="modal.remove()">&times;</div>
    <h2>${statue.name}</h2>
    <small style="color:var(--muted)">${statue.city}</small>
    <img src="${statue.img || 'https://via.placeholder.com/600x400?text=Фото'}" />
    <p>${statue.desc || 'Առանց նկարագրության'}</p>
    <div class="modal-footer">
      <button class="btn" onclick="startRoutingTo(L.latLng(${statue.lat},${statue.lng})); modal.remove();">🚗 Երթուղի</button>
      <button class="btn" style="background:#444;color:white" onclick="map.setView([${statue.lat},${statue.lng}],15); modal.remove();">📍 Ցույց տալ քարտեզում</button>
    </div>
  `;
            document.body.appendChild(modal);
        }

        function horseIcon() {
            const svg = `data:image/svg+xml;utf8,${encodeURIComponent(`
        <svg xmlns='http://www.w3.org/2000/svg' width='56' height='56' viewBox='0 0 64 64'>
          <path d='M32 2c6 12 12 12 18 22s6 20-6 30-24 10-30 0-6-20 0-30S26 14 32 2z' fill='#38d39f' stroke='white' stroke-width='2'/>
        </svg>`)} `;
            return L.icon({ iconUrl: svg, iconSize: [56, 56], iconAnchor: [28, 56], popupAnchor: [0, -56] });
        }

        const statueIcon = L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/616/616408.png', iconSize: [44, 44], iconAnchor: [22, 44] });
        const listEl = document.getElementById('list');
        const markers = {};
        statues.forEach(s => {
            const el = document.createElement('div'); el.className = 'statue-card'; el.dataset.id = s.id;
            el.innerHTML = `<div class='meta'><h3>${s.name}</h3><p>${s.city}</p></div>`;
            el.addEventListener('click', () => openDetails(s));
            listEl.appendChild(el);
            const m = L.marker([s.lat, s.lng], { icon: statueIcon }).addTo(map).bindPopup(s.name);
            markers[s.id] = m;
        });

        let userMarker = null, userLatLng = null, watchId = null;
        document.getElementById('locBtn').addEventListener('click', () => locateUser(true));
        function locateUser(centerOn = true) {
            if (!navigator.geolocation) return;
            if (watchId !== null) return;
            watchId = navigator.geolocation.watchPosition(pos => {
                const { latitude, longitude } = pos.coords; userLatLng = L.latLng(latitude, longitude);
                if (userMarker) userMarker.setLatLng(userLatLng); else userMarker = L.marker(userLatLng, { icon: horseIcon() }).addTo(map).bindPopup('Դուք այստեղ եք');
                if (centerOn) map.setView(userLatLng, 15);
                if (activeTarget) computeAndDisplayRoute(userLatLng, activeTarget);
            }, err => { console.warn(err); }, { enableHighAccuracy: true, maximumAge: 1000, timeout: 12000 });
        }

        let activeTarget = null, currentRouteLine = null;
        async function startRoutingTo(targetLatLng) {
            activeTarget = targetLatLng;
            if (watchId === null) locateUser(false);
            showRoutePanel();
            if (userLatLng) computeAndDisplayRoute(userLatLng, targetLatLng);
        }

        async function computeAndDisplayRoute(from, to) {
            try {
                const url = `https://router.project-osrm.org/route/v1/driving/${from.lng},${from.lat};${to.lng},${to.lat}?overview=full&geometries=geojson`;
                const res = await fetch(url); const data = await res.json();
                if (data.routes && data.routes.length) {
                    const coords = data.routes[0].geometry.coordinates.map(c => [c[1], c[0]]);
                    if (currentRouteLine) map.removeLayer(currentRouteLine);
                    currentRouteLine = L.polyline(coords, { color: '#1ea7ff', weight: 6 }).addTo(map);
                    updateRouteInfo((data.routes[0].distance / 1000).toFixed(2));
                    map.fitBounds(currentRouteLine.getBounds().pad(0.12));
                }
            } catch (e) { console.warn(e); }
        }

        function updateRouteInfo(km) {
            document.getElementById('routePanel').style.display = 'block';
            document.getElementById('routeInfo').innerHTML = `Հեռավորությունը <strong style='color:var(--text)'>${km} կմ</strong>`;
        }

        function showRoutePanel() { document.getElementById('routePanel').style.display = 'block'; }

        document.getElementById('clearRoute').addEventListener('click', () => {
            if (currentRouteLine) { map.removeLayer(currentRouteLine); currentRouteLine = null; }
            activeTarget = null; document.getElementById('routePanel').style.display = 'none';
        });

        document.getElementById('routeToggle').addEventListener('click', () => {
            const panel = document.getElementById('routePanel'); const content = panel.querySelector('.content');
            if (panel.classList.contains('expanded')) { panel.classList.remove('expanded'); content.style.display = 'none'; }
            else { panel.classList.add('expanded'); content.style.display = 'block'; }
        });

        document.getElementById('themeBtn').addEventListener('click', () => {
            const body = document.body; const isDark = body.getAttribute('data-theme') === 'dark';
            if (isDark) { body.setAttribute('data-theme', 'light'); map.removeLayer(darkTiles); lightTiles.addTo(map); } else { body.setAttribute('data-theme', 'dark'); map.removeLayer(lightTiles); darkTiles.addTo(map); }
        });
    </script>
</body>

</html>
